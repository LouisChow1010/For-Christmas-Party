<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Who's That? – Flash + SFX + Fullscreen</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #0b0f1a;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial;
      color: #fff;
    }

    .stage {
      width: min(980px, 92vw);
      aspect-ratio: 4 / 3;
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 20px 70px rgba(0,0,0,.55);
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    /* Full Screen */
    :fullscreen .stage,
    :-webkit-full-screen .stage {
      width: 100vw;
      height: 100vh;
      aspect-ratio: auto;
      border-radius: 0;
      box-shadow: none;
    }

    .img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #revealImg { opacity: 1; }

    #silImg {
      opacity: 1;
      transition: opacity 1.2s ease-in-out, filter 1.2s ease-in-out, transform 1.2s ease-in-out;
    }

    /* Flashlight */
    .flash {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.8) 35%, rgba(255,255,255,0.4) 55%, rgba(255,255,255,0) 70%);
      opacity: 0;
      pointer-events: none;
    }

    .revealed #silImg {
      opacity: 0;
      filter: blur(5px);
      transform: scale(1.04);
    }

    .revealed .flash {
      animation: flash 900ms ease-out forwards;
    }

    @keyframes flash {
      0% { opacity: 0; }
      20% { opacity: 1; }
      60% { opacity: .9; }
      100% { opacity: 0; }
    }

    .hint {
      position: absolute;
      left: 50%;
      bottom: 14px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.45);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 14px;
      backdrop-filter: blur(8px);
      transition: opacity 300ms ease;
      text-align: center;
      line-height: 1.25;
      max-width: calc(100% - 24px);
    }

    .revealed .hint { opacity: 0; }

    .badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,.45);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      backdrop-filter: blur(8px);
      opacity: 0;
      transition: opacity 250ms ease;
    }

    .badge.show { opacity: 1; }
  </style>
</head>
<body>

  <div class="stage" id="stage" tabindex="0" aria-label="点击揭晓">
    <img class="img" id="revealImg" src="reveal.png" alt="Revealed" />
    <img class="img" id="silImg" src="silhouette.png" alt="Silhouette" />
    <div class="flash" id="flash"></div>

    <div class="badge" id="fsBadge">Entered full-screen mode.</div>
    <div class="hint" id="hint">Tap the screen!</div>
  </div>


  <script>
    const stage = document.getElementById('stage');
    const fsBadge = document.getElementById('fsBadge');
    const sfxWho = new Audio('whos-that.mp3');
    const sfxFlash = new Audio('flash.mp3');
    sfxWho.preload = 'auto';
    sfxFlash.preload = 'auto';

    // Full Screen (Request)
    async function enterFullscreen() {
      const el = document.documentElement;
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen || el.msRequestFullscreen;
      if (!req) return false;
      try {
        await req.call(el);
        return true;
      } catch {
        return false;
      }
    }

    function inFullscreen() {
      return !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
    }

    function showFSBadge() {
      fsBadge.classList.add('show');
      setTimeout(() => fsBadge.classList.remove('show'), 900);
    }

    function playSfxForReveal(isRevealing) {
      if (!isRevealing) return;

      try {
        sfxWho.pause(); sfxWho.currentTime = 0;
        sfxFlash.pause(); sfxFlash.currentTime = 0;

        sfxWho.play().catch(() => {});

        // Start flashing after 450ms
        setTimeout(() => {
          sfxFlash.play().catch(() => {});
        }, 450);
      } catch {}
    }

    let firstTapDone = false;

    async function handleTap() {
      if (!firstTapDone) {
        firstTapDone = true;
        const ok = await enterFullscreen();
        if (ok) showFSBadge();
      }

      const isRevealing = !stage.classList.contains('revealed');
      stage.classList.toggle('revealed');
      playSfxForReveal(isRevealing);
    }

    stage.addEventListener('click', handleTap);
    stage.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        handleTap();
      }
    });

    document.addEventListener('fullscreenchange', () => {
    });
    document.addEventListener('webkitfullscreenchange', () => {});

  </script>
</body>
</html>
